<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-border">
    <div><!--#title%--></div>
    <form role="form" class="form-horizontal" action= "%action%" method ="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Usuario:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name ="username" placeholder="Usuario">
            </div>
        </div>
        <div class="form-group">
            <label for="nombre" class="col-sm-2 control-label">Nombre(s):</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre"  name="nombre" placeholder="Nombre(s)">
            </div>
        </div>
        <div class="form-group">
            <label for="apaterno" class="col-sm-2 control-label">Apellido Paterno:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apaterno"  name="apaterno" placeholder="Apellido Paterno">
            </div>
        </div>
        <div class="form-group">
            <label for="amaterno" class="col-sm-2 control-label">Apellido Materno:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="amaterno"  name="amaterno" placeholder="Apellido Materno">
            </div>
        </div>        
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
            </div>
        </div> 
        <div class="form-group">
            <label for="password_conf" class="col-sm-2 control-label">Confirmar password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password_conf"   placeholder="Confirmar password">
            </div>
        </div>
        <div>
            (La contrase√±a debe tener por lo menos 9 posiciones incluyendo un caracter especial, 
                los caracteres especiales permitidos son: $#@%&)
        </div>
        <div class="form-group">
            <label for="cidperfil" class="col-sm-2 control-label">Perfil:</label>
            <div  class="col-sm-10">
                <select id="cidperfil" class="form-control" name="cidperfil" >
                    <option>1</option>                    
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Estatus:</label>
            <div  class="col-sm-10">
                <select id="enable" class="form-control" name="enable" >
                    <option value = "1">Activo</option>                    
                    <option value = "0">Inactivo</option>                    
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
        </div>
    </form>
